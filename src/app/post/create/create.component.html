<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <app-sidebar></app-sidebar>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Unidades</h1>
      </div>

      <h3>Cadastro de Unidade Geradora</h3>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="apelido">Apelido</label>
          <input
            formControlName="apelido"
            id="apelido"
            type="text"
            class="form-control"
          />
          <div
            *ngIf="
              validateFields['apelido'].touched &&
              validateFields['apelido'].invalid
            "
            class="alert alert-danger"
          >
            <div
              *ngIf="
                validateFields['apelido'].errors &&
                validateFields['apelido'].errors['required']
              "
            >
              Campo precisa ser preenchido.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="local">Local</label>
          <textarea
            formControlName="local"
            id="local"
            type="text"
            class="form-control"
          >
          </textarea>
          <div
            *ngIf="
              validateFields['local'].touched && validateFields['local'].invalid
            "
            class="alert alert-danger"
          >
            <div
              *ngIf="
                validateFields['local'].errors &&
                validateFields['local'].errors['required']
              "
            >
              Campo precisa ser preenchido.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <textarea
            formControlName="marca"
            id="marca"
            type="text"
            class="form-control"
          >
          </textarea>
          <div
            *ngIf="
              validateFields['marca'].touched && validateFields['marca'].invalid
            "
            class="alert alert-danger"
          >
            <div
              *ngIf="
                validateFields['marca'].errors &&
                validateFields['marca'].errors['required']
              "
            >
              Campo precisa ser preenchido.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="modelo">Modelo</label>
          <textarea
            formControlName="modelo"
            id="modelo"
            type="text"
            class="form-control"
          >
          </textarea>
          <div
            *ngIf="
              validateFields['modelo'].touched &&
              validateFields['modelo'].invalid
            "
            class="alert alert-danger"
          >
            <div
              *ngIf="
                validateFields['modelo'].errors &&
                validateFields['modelo'].errors['required']
              "
            >
              Campo precisa ser preenchido.
            </div>
          </div>
        </div>
        <div class="checkbox" style="margin-top: 2%">
          <label>
            <input
              type="checkbox"
              name="ativo"
              id="ativo"
              formControlName="ativo"
            />
            Ativo
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="form.controls['modelo'].invalid"
        >
          Salvar
        </button>
      </form>
    </main>
  </div>
</div>
